default install
label install
	menu label ^Install
	menu default
	kernel ubuntu-installer/i386/linux
	append vga=788 initrd=ubuntu-installer/i386/initrd.gz -- quiet ks=http://server-scuola/ks.cfg preseed/url=http://server-scuola/settings.seed
label cli
	menu label ^Command-line install
	kernel ubuntu-installer/i386/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/i386/initrd.gz -- quiet 
